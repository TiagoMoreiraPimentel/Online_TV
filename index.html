<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Online XPremium - Login</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-image: url('fundos/fundo_escuro.png'); /* Aplica a imagem de fundo */
            background-size: cover; /* Faz com que a imagem cubra toda a tela */
            background-position: center; /* Centraliza a imagem */
            background-attachment: fixed; /* Faz com que a imagem de fundo não se mova ao rolar a tela */
            flex-direction: column;
        }
        h1 {
            font-size: 36px;
            font-weight: bold;
            color: #ffffff; /* Cor do texto em branco para contraste */
            margin-bottom: 20px;
        }
        .login-container {
            width: 90%;
            max-width: 350px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.8); /* Fundo branco com transparência */
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            transition: border-color 0.3s ease;
        }
        input:focus {
            border-color: #007BFF;
            outline: none;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            font-size: 14px;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>TV Online XPremium</h1>
    <div class="login-container">
        <form id="loginForm">
            <input type="text" id="username" placeholder="Usuário" required>
            <input type="password" id="password" placeholder="Senha" required>
            <button type="submit">Entrar</button>
            <p class="error-message" id="error-message" aria-live="polite">Usuário ou senha incorretos!</p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Impede o envio do formulário

            const validUsername = "admin";
            const validPassword = "1234";

            const usernameInput = document.getElementById("username");
            const passwordInput = document.getElementById("password");
            const errorMessage = document.getElementById("error-message");

            const username = usernameInput.value.trim();
            const password = passwordInput.value.trim();

            if (username === validUsername && password === validPassword) {
                window.location.href = "menu.html";
            } else {
                errorMessage.style.display = "block";
                usernameInput.classList.add("error");
                passwordInput.classList.add("error");
            }
        });
    </script>
</body>
</html>
